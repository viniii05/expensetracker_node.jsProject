<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <link rel="stylesheet" href="/css/expense.css">
</head>

<body>
    <nav>
        <h2>Expense Tracker</h2>
        <div class="nav-buttons">
            <h1 id="premiumMessage" style="display: none; color: gold;">You are a premium user now</h1>
            <button id="premium-btn">Buy Premium Membership</button>
            <button id="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h2>Add Daily Expense</h2>
        <form id="expense-form">
            <label>Amount:</label>
            <input type="number" id="amount" required><br><br>

            <label>Description:</label>
            <input type="text" id="description" required><br><br>

            <label>Category:</label>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Petrol">Petrol</option>
                <option value="Salary">Salary</option>
                <option value="Rent">Rent</option>
            </select><br><br>

            <button type="submit">Add Expense</button>
        </form>
    </div>

    <h2>Expense List</h2>
    <ul id="expense-list"></ul>

    <!-- Total Expense -->
    <h3 id="total-debits">Total Debits: Rs.0</h3>

    <!-- Leaderboard (moved here) -->
    <ul id="leaderboard-list"></ul>

    <script>
        const cashfree = Cashfree({ mode: "sandbox" });

        document.getElementById('expense-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;

            const response = await fetch('/expense/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount, description, category })
            });

            if (response.ok) {
                loadExpenses();
            } else {
                alert('Failed to add expense');
            }
        });

        async function loadExpenses() {
            const response = await fetch('/expense/list');
            const expenses = await response.json();
            const expenseList = document.getElementById('expense-list');
            expenseList.innerHTML = '';

            let totalDebits = 0;

            expenses.forEach(expense => {
                const li = document.createElement('li');
                li.innerHTML = `
                    Rs.${expense.amount} - ${expense.description} - ${expense.category}
                    <button onclick="deleteExpense(${expense.id})">Delete</button>
                `;
                expenseList.appendChild(li);

                if (expense.category !== "Salary") {
                    totalDebits += parseFloat(expense.amount);
                }
            });

            document.getElementById('total-debits').innerText = `Total Debits: Rs.${totalDebits}`;
            loadLeaderboard(); // Ensure leaderboard updates when expenses change
        }

        async function deleteExpense(expenseId) {
            const response = await fetch(`/expense/delete/${expenseId}`, { method: 'DELETE' });

            if (response.ok) {
                loadExpenses();
            } else {
                alert('Failed to delete expense');
            }
        }

        document.getElementById('logout-btn').addEventListener('click', async function () {
            const response = await fetch('/logout', { method: 'POST' });

            if (response.ok) {
                alert('Logged out successfully');
                window.location.href = '/user/login';
            } else {
                alert('Failed to logout');
            }
        });

        document.getElementById('premium-btn').addEventListener('click', async () => {
            const button = document.getElementById('premium-btn');
            button.disabled = true;
            button.innerText = "Processing...";

            try {
                const response = await fetch("/payment/pay", { method: "POST" });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                if (!data.paymentSessionId) {
                    throw new Error("Payment session creation failed");
                }

                await cashfree.checkout({
                    paymentSessionId: data.paymentSessionId,
                    redirectTarget: "_self",
                });

            } catch (err) {
                console.error("Error:", err);
                alert("Payment failed. Try again.");
            } finally {
                button.disabled = false;
                button.innerText = "Buy Premium Membership";
            }
        });

        async function checkPremiumStatus() {
    try {
        const response = await fetch('/check-premium'); // API call
        const data = await response.json();

        if (data.loggedIn && data.isPremiumUser) {
            document.getElementById('premium-btn').style.display = 'none';
            document.getElementById('premiumMessage').style.display = 'block';
        } else {
            document.getElementById('premium-btn').style.display = 'block';
            document.getElementById('premiumMessage').style.display = 'none';
        }
    } catch (error) {
        console.error('Error checking premium status:', error);
    }
}

// âœ… Call it when the page loads
window.onload = () => {
    loadExpenses();
    checkPremiumStatus();
};

    </script>
</body>

</html>
