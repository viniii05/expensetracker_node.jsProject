<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>

<body>
    <h2>Add Daily Expense</h2>
    <button id="logout-btn">Logout</button>

    <form id="expense-form">
        <label>Amount:</label>
        <input type="number" id="amount" required><br><br>

        <label>Description:</label>
        <input type="text" id="description" required><br><br>

        <label>Category:</label>
        <select id="category">
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
        </select><br><br>

        <button type="submit">Add Expense</button>
    </form>

    <h2>Expense List</h2>
    <ul id="expense-list"></ul>

    <script>
        // ‚úÖ Handle adding expenses
        document.getElementById('expense-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;

            const response = await fetch('/expense/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount, description, category })
            });

            if (response.ok) {
                loadExpenses(); // Reload expenses after adding
            } else {
                alert('Failed to add expense');
            }
        });

        // ‚úÖ Load all expenses
        async function loadExpenses() {
            const response = await fetch('/expense/list');
            const expenses = await response.json();
            const expenseList = document.getElementById('expense-list');
            expenseList.innerHTML = '';
            expenses.forEach(expense => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${expense.amount} - ${expense.description} (${expense.category})
                    <button onclick="deleteExpense(${expense.id})">Delete</button>
                `;
                expenseList.appendChild(li);
            });
        }

        async function deleteExpense(expenseId) {
            console.log(`üóëÔ∏è Attempting to delete expense with ID: ${expenseId}`);

            const response = await fetch(`/expense/delete/${expenseId}`, { method: 'DELETE' });

            if (response.ok) {
                loadExpenses();
            } else {
                alert('Failed to delete expense');
            }
        }

        document.getElementById('logout-btn').addEventListener('click', async function () {
            const response = await fetch('/logout', { method: 'POST' });

            if (response.ok) {
                alert('Logged out successfully');
                window.location.href = '/user/login';
            } else {
                alert('Failed to logout');
            }
        });
        window.onload = loadExpenses;
    </script>
</body>

</html>
